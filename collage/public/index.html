<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Image</title>
    <link rel="stylesheet" href="collage/body_lang_stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>

</head>
<body>
    <h1>Body Language</h1>
    <div id="uploadSection">
        <label for="imageInput">Add Image:</label>
        <input type="file" id="imageInput" class="buttonCheck" accept="image/*">
        <button id="uploadButton" class="buttonCheck" disabled>Upload</button>
        <progress id="uploadProgress" value="0" max="100"></progress>
    </div>
    <div id="deleteSection">
        <span>Delete Image: </span>
        <button id="deleteButton" class="buttonCheck" disabled>Delete</button>
        <span id="confirmText" style="opacity: 0.3;">Are you sure?</span>
        <button id="confirmDelete" class="buttonCheck" disabled>Yes</button>
        <button id="cancelDelete" class="buttonCheck" disabled>No</button>
    </div>
    <div id="zIndexControlSection">
        <span>Control Image Layer: </span>
        <button id="sendToFrontButton" class="buttonCheck" disabled>Send to front</button>
        <button id="sendToBackButton" class="buttonCheck" disabled>Send to back</button>
    </div>
    <div id="imageArea">
    </div>

    <div id="bottomPadding"></div>


    <script src="collage/upload_logic.js"></script>
    <script src="collage/image_logic.js"></script>
 
</body>
</html>
